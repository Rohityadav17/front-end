<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let image of getVisibleImages(); let i = index" [class.active]="i === 1">
      <div class="d-flex justify-content-around">
        <img class="d-block w-25 mx-2 rounded" [src]="getVisibleImages()[i - 1]" alt="Previous Slide" style="object-fit: cover;">
        <img class="d-block w-50 mx-2 rounded" [src]="image" alt="Current Slide" style="object-fit: cover;">
        <img class="d-block w-25 mx-2 rounded" [src]="getVisibleImages()[i + 1]" alt="Next Slide" style="object-fit: cover;">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" (click)="prev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" (click)="next()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
